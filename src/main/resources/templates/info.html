<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

    <!--@thymesVar id="busInfo" type="training.busboard.web.BusInfo"-->

    <head>
        <title>Bus Information</title>
    </head>
    <body>
        <div layout:fragment="content" class="container body-content">
            <h2>Bus Information</h2>
            <div>
                <p>You entered postcode <span th:text="${busInfo.postcode}"></span></p>
                <tr th:each="bus: ${busInfo.buses}">
                    <td th:text="${bus.lineName}" />
                    <td th:text="${bus.destinationName}" />
                    <td th:text="${bus.timeToStation}" />
                </tr>
            </div>
        </div>
    </body>
</html>
